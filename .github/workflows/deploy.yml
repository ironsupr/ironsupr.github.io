name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Set production environment
      run: |
        # Create a temporary script to set production environment
        cat > set_production.js << 'EOF'
        const fs = require('fs');
        
        // Read the config file
        let configContent = fs.readFileSync('config.js', 'utf8');
        
        // Set production environment
        configContent = configContent.replace(/NODE_ENV: 'development',/, `NODE_ENV: 'production',`);
        configContent = configContent.replace(/DEBUG: true/, `DEBUG: false`);
        
        // Write the updated config back
        fs.writeFileSync('config.js', configContent);
        
        console.log('✅ Production environment configured');
        EOF
        
        # Run the production setup script
        node set_production.js
        rm set_production.js
        
    - name: Verify production configuration
      run: |
        echo "Checking production configuration..."
        
        if grep -q "NODE_ENV: 'production'" config.js; then
          echo "✅ Production environment set"
        else
          echo "❌ Production environment not set"
        fi
        
        if grep -q "DEBUG: false" config.js; then
          echo "✅ Debug mode disabled"
        else
          echo "❌ Debug mode still enabled"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
